<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="stylesheet/style.css" />
  </head>
  <body>
    <main class="target">
      <section class="target__image">
        <div class="target__image-ghost">
          <img src="./images/icon-view.svg" alt="" />
        </div>
        <img
          src="./images/image-equilibrium.jpg"
          alt=""
          class="target__image-product"
        />
      </section>
      <section class="target__info">
        <h2 class="target__info-head"><a href="">Equilibrium #3429</a></h2>
        <p class="target__info-description">
          Our Equilibrium collection promotes balance and
          calm.
        </p>
      </section>
      <section class="target__data">
        <div class="target__data-item" id="ethereum">
          <img src="./images/icon-ethereum.svg" alt="" />
          <p>0.041 ETH</p>
        </div>
        <div class="target__data-item" id="ethereum-time">
          <img src="./images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </section>
      <hr>
      <section class="target__author">
        <img src="./images/image-avatar.png" alt="" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </section>
    </main>
  </body>
</html>
